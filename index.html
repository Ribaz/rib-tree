<html>
    <head>
        <title>Rib-Tree example</title>
        
        <!-- CDN jQuery, Bootstrap and Fontawesome -->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Rib-Tree example</h1>
        <div class="row">
            <div class="container">
                <div class="rib-tree col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="rib-tree-branch">
                        <div class="rib-tree-branch-element-base">
                            <a class="rib-tree-branch-toggle" data-toggle="collapse" href="#root">
                                <i class="fa fa-archive" style="color: #b97a57"></i> Rib-Tree root
                            </a>
                        </div>
                        <div class="rib-tree-branch-content-base collapse" id="root">
                            <div class="rib-tree-branch">
                                <div class="rib-tree-branch-element">
                                    <a class="rib-tree-branch-toggle" data-toggle="collapse" href="#folder1">
                                        <i class="fa fa-folder" style="color: #ffd800"></i> Folder #1
                                    </a>
                                </div>
                                <div class="rib-tree-branch-content collapse" id="folder1">
                                    <div class="rib-tree-branch">
                                        <div class="rib-tree-branch-element">
                                            <a class="rib-tree-branch-toggle" data-toggle="collapse" href="#folder1-1">
                                                <i class="fa fa-folder" style="color: #ffd800"></i> Folder #1.1
                                            </a>
                                        </div>
                                        <div class="rib-tree-branch-content collapse" id="folder1-1">
                                            <div class="rib-tree-branch-element leaf">
                                                <i class="fa fa-leaf" style="color: #6AE368"></i> Item #1.1.1
                                            </div><!-- Item 1.1.1 -->
                                            <div class="rib-tree-branch-element leaf">
                                                <i class="fa fa-leaf" style="color: #6AE368"></i> Item #1.1.2
                                            </div><!-- Item 1.1.2 -->
                                            <div class="rib-tree-branch-element leaf">
                                                <i class="fa fa-leaf" style="color: #6AE368"></i> Item #1.1.3
                                            </div><!-- Item 1.1.3 -->
                                        </div>
                                    </div><!-- Folder 1.1 -->
                                    <div class="rib-tree-branch-element leaf">
                                        <i class="fa fa-leaf" style="color: #6AE368"></i> Item #1.1
                                    </div><!-- Item 1.1 -->
                                    <div class="rib-tree-branch-element leaf">
                                        <i class="fa fa-leaf" style="color: #6AE368"></i> Item #1.2
                                    </div><!-- Item 1.2 -->
                                </div>
                            </div><!-- Folder 1 -->
                            <div class="rib-tree-branch">
                                <div class="rib-tree-branch-element">
                                    <a class="rib-tree-branch-toggle" data-toggle="collapse" href="#folder2">
                                        <i class="fa fa-folder" style="color: #ffd800"></i> Folder #2
                                    </a>
                                </div>
                                <div class="rib-tree-branch-content collapse" id="folder2">
                                    <div class="rib-tree-branch-element leaf">
                                        <i class="fa fa-leaf" style="color: #6AE368"></i> Item #2.1
                                    </div><!-- Item 2.1 -->
                                    <div class="rib-tree-branch-element leaf">
                                        <i class="fa fa-leaf" style="color: #6AE368"></i> Item #2.2
                                    </div><!-- Item 2.2 -->
                                    <div class="rib-tree-branch-element leaf">
                                        <i class="fa fa-leaf" style="color: #6AE368"></i> Item #2.3
                                    </div><!-- Item 2.3 -->
                                </div>
                            </div><!-- Folder 2 -->
                            <div class="rib-tree-branch-element leaf">
                                <i class="fa fa-leaf" style="color: #6AE368"></i> Item #1
                            </div><!-- Item 1 -->
                        </div><!-- root -->
                    </div><!-- rib-tree-branch -->
                </div><!-- rib-tree -->
            </div>
        </div>
    </body>
</html>
